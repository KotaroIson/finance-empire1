
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Финансовый помощник | FinQuest</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #1e88e5;
    }

    #chat-box {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      height: 400px;
      overflow-y: scroll;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }

    .message {
      margin-bottom: 1rem;
    }

    .user {
      text-align: right;
      color: #1565c0;
    }

    .bot {
      text-align: left;
      color: #2e7d32;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    button {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      display: block;
      width: 100%;
    }

    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>

<h1>Финансовый чат-помощник</h1>

<div id="chat-box"></div>

<input type="text" id="userInput" placeholder="Введите вопрос о финансах...">
<button onclick="sendMessage()">Отправить</button>

<script>
  const chatBox = document.getElementById("chat-box");

  function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.textContent = message;
    chatBox.appendChild(userMsg);

    const botMsg = document.createElement("div");
    botMsg.className = "message bot";
    const reply = getBotReply(message);
    botMsg.textContent = reply;
    chatBox.appendChild(botMsg);

    input.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function getBotReply(msg) {
    const text = msg.toLowerCase();
    if (text.includes("кредит")) {
      return "Кредиты могут быть полезны, если использовать их с умом. Сравнивай процентные ставки и условия.";
    } else if (text.includes("инвестировать")) {
      return "Инвестировать лучше после создания подушки безопасности. Начни с ETF или накопительных вкладов.";
    } else if (text.includes("накопить") || text.includes("сохранить")) {
      return "Хороший способ накопить — использовать правило 50/30/20: 50% на нужды, 30% на желания, 20% на сбережения.";
    } else {
      return "Я финансовый помощник. Спроси меня про кредиты, инвестиции или как управлять деньгами.";
    }
  }
</script>

<div style="text-align:center; margin-top:2rem;">
  <a href="index.html" style="background:#ccc; padding:0.5rem 1rem; border-radius:8px; text-decoration:none;">⬅ Вернуться на главную</a>
</div>

</body>
</html>
